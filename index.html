<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Dar Cafe Menu</title>
</head>
<body>
    <div class="container">
    <!-- start header -->
    <div class="header">
        <div class="headerContainer">
            <div class="left">
                <img class="logo" src="/images/logo.png" alt="">
                <div class="rate">
                    <img src="/images//rate.png" alt="">
                    <span>Add a rating</span>
                </div>
                <div class="ask">
                    <img src="/images/ask.png" alt="">
                    <span>Ask for a waiter</span>
                </div>
            </div>

            <div class="right">
                <div class="search">
                    <img src="/images//search.png" alt="">
    <input type="search" placeholder="Search...">
</div>
                <div class="lang">
                    <img src="/images//lang.png" alt="">
                    <span> > </span>
                </div>
            </div>
        </div>
    </div>
    <!-- end header -->

    <div class="main-content">
        <img src="images/Rectangle 36.png" alt="img1" class="side-image left-image">
        <div class="top-image">
            <img src="images/Rectangle 34.png" alt="img2">
        </div>
        
        <div class="menu-grid">
            <img class="background-img" src="images/Rectangle 38.png" alt="img">
            <!-- Grilled Chicken Items -->
            <button class="menu-item">Grilled chicken</button>
            <button class="menu-item">Grilled chicken</button>
            <button class="menu-item">Grilled chicken</button>
            <button class="menu-item">Grilled chicken</button>
            <button class="menu-item">Grilled chicken</button>
            <button class="menu-item">Grilled chicken</button>
            <button class="menu-item">Grilled chicken</button>
            <button class="menu-item">Grilled chicken</button>
            <button class="menu-item">Grilled chicken</button>

            <!-- Drinks Items -->
            <button class="menu-item">Drinks</button>
            <button class="menu-item">Drinks</button>
            <button class="menu-item">Drinks</button>
            <button class="menu-item">Drinks</button>
            <button class="menu-item">Drinks</button>
            <button class="menu-item">Drinks</button>
        </div>
        <img src="images/Rectangle 37.png" alt="img2" class="side-image right-image">
        <div class="bottom-image">
            <img src="images/Rectangle 35.png" alt="img3">
        </div>
    </div>
    </div>
</body>
</html>
